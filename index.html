        // --- OCR (SMART L-CORRECTION) ---
        function extractData(text) { 
            const lines = text.split('\n'); 
            let d = { file: '', name: '', date: '', inv: '', isValid: false }; 
            
            // 1. File No (Corrects 1 to L at end)
            // Pattern: Starts with 00, Ends with digit+L or digit+1
            const fm = text.match(/\b[0O]{2}\d{5,}\d+[L1]\b/i); 
            if (fm) { 
                let raw = fm[0].replace(/O/gi, '0');
                if (raw.endsWith('1')) raw = raw.slice(0, -1) + 'L'; // Fix 1 to L
                d.file = raw.toUpperCase();
            } 
            
            // 2. Name
            if (d.file) { 
                const l = lines.find(line => line.includes(fm[0])); 
                if (l) d.name = l.replace(fm[0], '').replace(/Gender|Male|Female|Date|Birth|ID|File|No|CASH|CREDIT|\d/gi, '').replace(/[^\w\s]/g, '').trim(); 
            } 
            
            // 3. Invoice (Corrects 0C and end L)
            const invMatch = text.match(/\b([A-Z0-9]{2})[-_ ]+(\d+)[L1]?\b/i);
            if (invMatch) {
                 let prefix = invMatch[1].toUpperCase();
                 let number = invMatch[2];
                 // Prefix fix
                 if(prefix.startsWith('0')) prefix = 'O' + prefix[1];
                 if(prefix === '00') prefix = 'OO';
                 
                 // Suffix fix: Ensure L at end
                 // Note: we assume the capture group 2 is the digits. We append L.
                 // If the text actually had '1' at the end, we treat it as L.
                 d.inv = `${prefix}-${number}L`; 
            }

            // 4. Date (2025+ Filter)
            for (let l of lines) { 
                if (l.toLowerCase().includes('birth')) continue; 
                const m = l.match(/(\d{1,2}[-_. /]*[A-Za-z]{3}[-_. /]*\d{4})/) || l.match(/(\d{1,2}[-/]\d{1,2}[-/]\d{4})/);
                if (m) {
                    const yearStr = m[0].match(/\d{4}/);
                    if(yearStr && parseInt(yearStr[0]) >= 2025) {
                        d.date = m[0].replace(/[\s/.]/g, '-'); break; 
                    }
                } 
            } 
            
            // Validation: Must have data AND end with L
            if (d.file && d.inv && d.date && d.file.endsWith('L') && d.inv.endsWith('L')) {
                d.isValid = true; 
            }
            return d; 
        }
